<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div id="timeBox">
      <h1 id="time">
        <span id="hours">00</span> : <span id="minutes">00</span> :
        <span id="seconds">00</span> : <span id="miliseconds">00</span>
      </h1>
      <div id="timer-buttons">
        <div id="start-stop-box">
          <i class="fal fa-play" id="timer-start"></i>
          <i class="fal fa-pause" id="timer-stop"></i>
        </div>
        <i class="fal fa-undo" id="timer-reset"></i>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
